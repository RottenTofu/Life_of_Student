                <br><br>
                <a href="https://www.instagram.com/kh_295_/" target="blank"><img src="../img/instagram_B.png" class="C_Insta"></a>
            </div>

            <div class = "C_banner" onmouseenter="zoomin(event)" onmouseleave="zoomout(event)">
                <br><br>

                    <a href="https://www.instagram.com/_xaihoon/" target="blank"><img src="../img/instagram_B.png" class="C_Insta"></a>
                </span>
            </div>

            <div class = "C_banner" onmouseenter="zoomin(event)" onmouseleave="zoomout(event)">
                <br><br>
                <img src="../img/심영훈.png" width="30%"><br>
                <br><h2>심영훈</h2><br>
                <h3>부족한 실력이지만<br>노력해보겠습니다.</h3><br>

        <a href="../../index.html"><img src="../img/off_button.png" class="C_end"></a>
        

        <script>
            const sun = document.querySelector('.C_sun');
            const body = document.querySelector('body');
            sun.onclick = function()
            {
                body.classList.toggle('C_dark')
            }
            function zoomin(event){
                event.target.style.transform = "scale(1.2)";
                event.target.style.zindex = 1;
                event.target.style.transition = "all 0.5e";
            }
            function zoomout(event){
                event.target.style.transform = "scale(1)";
                event.target.style.zindex = 0;
                event.target.style.transition = "all 0.5e";
            }
        </script>
    </body>
</html>
