<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>GitHub</title>
        <link rel="stylesheet" type="text/css" href="../css/github.css">
    </head>
    <body>
        <section class = "C_scene">
            <img class = "C_sun" src="../img/b_git.png"></img>
            <div class = "C_banner" onmouseenter="zoomin(event)" onmouseleave="zoomout(event)">
                <img src="../img/이규호.png" width="30%"><br>
                <br><a href="https://github.com/RottenTofu" target="_blank"><h2>이규호</h2></a><br>
                하고 싶은거 다하고 갈게요~
                <h1>asdf</h1><br>
                <h2>fdas</h2>
            </div>
            <div class = "C_banner" onmouseenter="zoomin(event)" onmouseleave="zoomout(event)">
                <img src="../img/최재훈.png" width="30%"><br>
                <br><a href="https://github.com/JH9892" target="_blank"><h2>최재훈</h2></a><br>
                <h3>눈이 즐거운 웹페이지를 만들겠습니다!</h3>
            </div>
            <div class = "C_banner" onmouseenter="zoomin(event)" onmouseleave="zoomout(event)">
                <img src="../img/심영훈.png" width="30%"><br>
                <br><a href="https://github.com/Syh1999" target="_blank"><h2>심영훈</h2></a>
                <h3>제대로된 페이지 만들고 싶습니다!</h3>
            </div>
            <div class = "C_banner">
                <img src="../img/신현수.png" width="30%"><br>
                <br><a href="https://github.com/sinbak" target="_blank"><h2>신현수</h2></a>
            </div>
        </section>

        <div>
            <img src="../img/off_button.png" class="C_end">
        </div>
        

        <script>
            const sun = document.querySelector('.C_sun');
            const body = document.querySelector('body');
            sun.onclick = function()
            {
                body.classList.toggle('C_dark')
            }
            function zoomin(event){
                event.target.style.transform = "scale(1.2)";
                event.target.style.zindex = 1;
                event.target.style.transition = "all 0.5e";
            }
            function zoomout(event){
                event.target.style.transform = "scale(1)";
                event.target.style.zindex = 0;
                event.target.style.transition = "all 0.5e";
            }
        </script>
    </body>
</html>
